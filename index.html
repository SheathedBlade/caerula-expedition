<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>
    <title>Caerula Expedition</title>
  </head>
  <body>
    <div id="app">
      <div id="menu">
        <div id="intro">
          <h1>Caerula Expedition</h1>
          <p>Based on "Mizuki & Caerula Arbor"</p>
          <p>All assets are credited towards Hypergryph and Arknights.</p>
          <p id="sourceLink">
            <a
              href="https://github.com/SheathedBlade/caerula-expedition"
              target="_blank"
              >Source Code</a
            >
          </p>
          <hr />
        </div>
        <div id="leaderboard">
          <h1>Top 5 Scores</h1>
        </div>
      </div>
      <div id="p5_loading" class="loadingclass">
        <div class="overlay">
          <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/sketch.ts"></script>
    <script type="module" src="/src/components/player.ts"></script>
    <script type="module" src="/src/components/powerup.ts"></script>
    <script type="module" src="/src/components/bullet.ts"></script>
    <script type="module" src="/src/components/enemy.ts"></script>
  </body>
</html>
